<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Dashboard Elegante</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #e9ecef);
      color: #2c3e50;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      color: #34495e;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 12px 25px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #6a82fb, #fc5c7d);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    #bookmarksGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .category {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .category:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-radius: 10px 10px 0 0;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: white;
      background: linear-gradient(45deg, #3498db, #2980b9);
    }
    .add-icon {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .add-icon:hover {
      transform: scale(1.2);
    }
    .bookmark-list {
      margin-top: 15px;
    }
    .bookmark {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #2c3e50;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .bookmark:hover {
      background-color: #f5f7fa;
      transform: translateX(5px);
    }
    .bookmark-icon {
      margin-right: 12px;
      width: 24px;
      height: 24px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.4s ease-in-out;
    }
    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
      color: #7f8c8d;
      transition: color 0.3s;
    }
    .close:hover {
      color: #e74c3c;
    }
    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 20px;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    form button {
      border: none;
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: linear-gradient(45deg, #27ae60, #219653);
    }
    .category-item, .bookmark-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ecf0f1;
    }
    .category-actions button, .bookmark-actions button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .category-actions button:nth-child(1), .bookmark-actions button:nth-child(1) {
      background: #3498db;
      color: white;
    }
    .category-actions button:nth-child(1):hover, .bookmark-actions button:nth-child(1):hover {
      background: #2980b9;
    }
    .category-actions button:nth-child(2), .bookmark-actions button:nth-child(2) {
      background: #e74c3c;
      color: white;
    }
    .category-actions button:nth-child(2):hover, .bookmark-actions button:nth-child(2):hover {
      background: #c0392b;
    }
    .category-actions button:nth-child(3), .category-actions button:nth-child(4) {
      background: #95a5a6;
      color: white;
    }
    .category-actions button:nth-child(3):hover, .category-actions button:nth-child(4):hover {
      background: #7f8c8d;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #7f8c8d;
      margin-top: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 768px) {
      #bookmarksGrid {
        grid-template-columns: 1fr;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .modal-content {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>

    <div class="header">
      <h1>Mi Dashboard Elegante</h1>
      <div class="buttons">

        <button onclick="downloadUpdatedHTML()">Descargar HTML</button>
      </div>
    </div>
    <div id="bookmarksGrid"></div>
  </div>
  <div class="footer">Creado por Vte - 2025</div>

        <input type="text" id="bookmarkIcon" placeholder="Icono (SVG o URL)">
        <button type="submit">Añadir</button>
      </form>
    </div>
  </div>

  </div>

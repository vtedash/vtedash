<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Personal Pro</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ***** SCRIPTS SIN DEFER (para prueba) ***** -->
    <!-- data.js DEBE venir ANTES que main.js -->
    <script src="js/data.js"></script>
    <script>console.log("INFO: Script data.js cargado (inline log).");</script>
    <script src="js/main.js"></script>
    <script>console.log("INFO: Script main.js cargado (inline log).");</script>

</head>
<body>
    <header class="site-header">
        <!-- ... (contenido del header sin cambios) ... -->
         <div class="header-content">
            <h1><i class="fas fa-chart-pie header-icon"></i> Mi Dashboard</h1>
            <div class="search-container">
                <label for="search-input" class="sr-only">Buscar marcadores</label>
                <input type="search" id="search-input" placeholder="Buscar marcadores..." aria-label="Campo de búsqueda de marcadores">
                <button id="search-button" aria-label="Iniciar búsqueda"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main id="dashboard-container" aria-live="polite">
        <!-- Indicador de carga -->
        <div class="loading-indicator">
            <div class="spinner"></div>
            <span>Cargando dashboard...</span>
        </div>
    </main>

    <footer class="site-footer">
         <!-- Año se actualiza por JS -->
        <p>Dashboard Personal © <span id="current-year"></span>. Creado con esmero.</p>
    </footer>
</body>
</html>
